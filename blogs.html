---
layout: default
title: Blogs
navigation_weight: 4
categories: blog
---

<h1>Blogs</h1>
<hr>
<div class="blog-posts">
	{% for post in site.categories.blog %}
		<div class="blog-post spacing">
			<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
			<p class="summary">
				<span class="date">
					{{ post.date | date: '%B %d, %Y' }}
				</span>
			</p>
		</div>
	{% endfor %}
</div>
